<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/459/459695.png">
    <link rel="stylesheet" href="./src/styles/css/style.css">
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./src/js/main.js" type="module"></script>
    <title>ToDo Final</title>
</head>

<body class="bg-background">
    <header class="bg-header p-2">
        <h1 class="text-center text-headerText">LOT IPE</h1>
        <div class="row d-md-none">
            <div class="d-flex col-8 justify-content-center mx-auto mb-3 mt-2">
                <input class="form-control opacity-50 bg-white" type="text" placeholder="Buscar tarea... ">
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <form id="form" class="row gap-2 flex-row gap-md-1 justify-content-center mt-md-5">
            <div class="col-8 m-auto m-md-0 col-md-5">
                <input id="inputTask" class="form-control" type="text" placeholder="Introduce tarea...">
                <span id="errorInput" class="error d-none">* Por favor, introduzca tarea</span>
            </div>
            <div class="col-8 m-auto m-md-0 col-md-4">
                <select class="form-select" name="status" id="status">
                    <option value="">Status</option>
                    <option value="En curso">En curso</option>
                    <option value="Por hacer">Por hacer</option>
                    <option value="Completada">Completada</option>
                </select>
                <span id="errorSelect" class="error d-none">* Por favor, seleccione status</span>
            </div>
                <div class="col-4 m-auto m-md-0 my-2 my-md-0 col-md-2">
                    <button class="btn bg-button w-100">Añadir</button>
                </div>
        </form>
        <div class="row">
            <div class="d-flex d-md-none justify-content-center gap-1 my-3">
                <button class="btn col-4 bg-wip">En curso</button>
                <button class="btn col-4 bg-todo">Por hacer</button>
                <button class="btn col-4 bg-doit">Completas</button>
            </div>
        </div>

        <form id="filters" class="d-none d-md-block row gap-2 flex-row gap-md-1 justify-content-center mt-md-4">
            <div class="row d-flex justify-content-center m-auto">
                <div class="input-group justify-content-center gap-2">
                    <div class="col-7">

                        <input id="filterTitle"
                            class="form-control border border-2 border-primary rounded"
                            type="text" placeholder="Buscar..." name="search">
                    </div>
                    <div class="col-4">
                        <select name="filterGenre" id="filterGenre"
                            class="form-select border border-2 border-primary rounded bg-white me-md-1">
                            <option value="Todas">Todos los status...</option>
                            <option value="Acción">En Curso</option>
                            <option value="Aventuras">Por hacer</option>
                            <option value="Ficción">Completada</option>
                        </select>
                    </div>
                    
                </div>
            </div>
        </form>

        <section id="tasksList" class="border border-2 border-header rounded mt-3 mt-md-4 d-flex flex-column">
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
