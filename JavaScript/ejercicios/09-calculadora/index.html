<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/459/459695.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./main.js"></script>
    <title></title>
</head>

<body>
    <header>

    </header>
    <main class="container">
        <h1 class="text-center mt-5 mb-5">Calculadora 2.0</h1>
        <form id="form" class="row">
            <div class="col-6">
                <input class="w-100 p-2 border border-4 border-dark rounded" id="num1" type="text"
                    placeholder="Primer número..." name="num1">
            </div>
            <div class="col-6">
                <input class="w-100 p-2 border border-4 border-dark rounded" id="num2" type="number"
                    placeholder="Segundo número..." name="num2">
            </div>
            <div class="row g-4 mb-5 mx-auto">
                <div class="col-3">
                    <button class="w-100 bg-primary p-2 text-white border rounded" name="sumar">Sumar</button>
                </div>
                <div class="col-3">
                    <button class="w-100 bg-secondary p-2 text-white border rounded" name="restar">Restar</button>
                </div>
                <div class="col-3">
                    <button class="w-100 bg-warning p-2 text-white border rounded" name="multiplicar">Multiplicar</button>
                </div>
                <div class="col-3">
                    <button class="w-100 bg-success p-2 text-white border rounded" name="dividir">Dividir</button>
                </div>
            </div>
        </form>
            <div class="border border-4 border-dark border rounded col-5 m-auto" >
                    <h2 class="text-center" id="text-resultado">Resultado:</h2>
                    <h2 class="text-center" id="resultado"></h2>
            </div>
    </main>
    <footer>

    </footer>
</body>

</html>
