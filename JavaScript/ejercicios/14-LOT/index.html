<body class="bg-primary">

    <input class="inputTask form-control border border-secondary text-bg-secondary" placeholder="Nueva tarea..." type="text">
    <ul class="tasksList list-unstyled mt-3 mb-1 ">

    <section class="filters text-bg-secondary px-3 py-2 rounded gap-2 shadow d-none d-md-flex justify-content-around">
