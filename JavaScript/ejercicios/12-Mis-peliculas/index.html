<body class="bg-black">
    <header class="text-center text-bg-primary p-3">
        <h1>Peliculas</h1>
    </header>
    <main class="container mt-5 p-3 p-md-0">
        <form id="add-movie-form" class="row g-md-3 gy-4">
            <div class="col-12 col-md-4">
                <input class="form-control" type="text" placeholder="Pelicula..." id="inputMovie">
                <span id="errorMovie" class="text-danger d-none">* Introduce una película</span>
            </div>
            <div class="col-12 col-md-4">
                <select class="form-select" name="gender" id="genre">
                    <option value="">Género...</option>
                    <option value="Acción">Acción</option>
                    <option value="Aventuras">Aventuras</option>
                    <option value="Ficción">Ficción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Documental">documental</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Musical">Musical</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Terror">Terror</option>
                </select>
                <span id="errorGenre" class="text-danger d-none">* Introduce un género</span>
            </div>
            <div class="form-check ps-0 col-md-2 col-12 d-flex flex-column align-items-center">
                <label class="form-check-label text-white" for="check-seen">¿Vista?</label>
                <input class="form-check-input ms-0" type="checkbox" id="seen" name="seen">
            </div>
            <div class="col-md-2 col-12">
                <button class="btn btn-success w-100" name="add-movie-btn">Añadir</button>
            </div>
        </form>
        <form id="filters" class="mt-md-5 mt-3">
            <div class="row">
                <div class="input-group">
                    <div class="col-md-4 col-12 me-md-1">
                        <input id="filterTitle"
                            class="form-control border border-2 border-primary rounded bg-white bg-opacity-75"
                            type="text" placeholder="Buscar..." name="search">
                    </div>
                    <select name="filterGenre" id="filterGenre"
                        class="form-select border border-2 border-primary rounded bg-white bg-opacity-75 me-md-1">
                        <option value="Todas">Todas...</option>
                        <option value="Acción">Acción</option>
                        <option value="Aventuras">Aventuras</option>
                        <option value="Ficción">Ficción</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Documental">documental</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Musical">Musical</option>
                        <option value="Suspense">Suspense</option>
                        <option value="Terror">Terror</option>
                    </select>
                    <div class="col-2">
                        <button id="seen" class="btn btn-success border border-2 border-primary rounded w-100"><i
                                class="bi bi-eye"></i></button>
                    </div>
                    <div class="col-2">
                        <button id="notSeen" class="btn btn-danger border border-2 border-primary rounded w-100 ms-md-1"><i
                                class="bi bi-eye-slash"></i></button>
                    </div>
                </div>
            </div>
        </form>
        <section id="movie-list"
            class="movie-list border border-2 mt-3 border-primary p-3 rounded d-flex flex-column gap-3">
