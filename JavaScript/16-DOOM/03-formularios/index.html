<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/459/459695.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./main.js"></script>
    <script defer src="./main2.js"></script>
    <title></title>
</head>
<body>
    <header>

    </header>
    <main class="container">
        <h1>Formularios en JavaScript</h1>
        <form action="" class="main-form row g-4">
            <div class="col-6">
                <input class="form-control" id="nombre" type="text" placeholder="Nombre" name="Nombre">
            </div>
            <div class="col-6">
                <input class="form-control" id="apellidos" type="text" placeholder="Apellidos" name="Apellidos">
            </div>

            <div>
                <h2>aficiones</h2>
                <div class="form-check">
                    <input class="form-check-input" id="leer" type="checkbox" name="Leer">
                    <label class="form-check-label" for="leer">Leer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="escribir" type="checkbox" name="Escribir">
                    <label class="form-check-label" for="escribir">Escribir</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="pasear" type="checkbox" name="Pasear">
                    <label class="form-check-label" for="pasear">Pasear</label>
                </div>
            </div>
            <div>
                <h2>Sexo:</h2>
                <div class="form-check">
                    <input class="form-check-input" id="male" type="radio" name="genero" >
                    <label class="form-check-label" for="male">Hombre</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="female" type="radio" name="genero">
                    <label class="form-check-label" for="female">mujer</label>
                </div>
            </div>
            <div>
                <label for="lenguage">Lenguages de programacion</label>
                <select name="lenguage" id="lenguaje" name="lenguaje">
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                </select>
            </div>
            <div class="col-4">
                <button class="col-4 btn btn-warning w-100">Enviar</button>
            </div>
        </form>
        
    </main>
    <footer>

    </footer>
</body>
</html>
