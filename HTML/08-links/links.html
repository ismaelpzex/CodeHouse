<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- etiqueta "link" linca un archivo externo a nuestra web -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/459/459695.png">
    <title>links</title>
</head>
<body>
    <h1 id="enlaces">Enlaces</h1>
    <!-- etiqueta "a" sirve para linkar un texto con una dirección o un archivo -->
    <a href="#">haz click aquí</a>
    <!-- atributo "target" sirve para indicarle al navegador si quieres que se abra en una pestaña nueva o en la misma -->
    <a href="#" target="_blank">haz click aquí</a>


    
</body>
</html>
