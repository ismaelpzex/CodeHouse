<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributos</title>
</head>
<body>
    <!-- atributo "id" identificador -->

    <section id="noticias"></section>

    <!-- atributo "class" igual que id pero este si se puede repetir-->
    <section class="noticias"></section>

    <!-- atributo "title" dar titulo a la etiqueta -->

    <section title="título"></section>

    <!-- atributo "name" dar nombre a la etiqueta -->

    <section name="sección"></section>
</body>
</html>
