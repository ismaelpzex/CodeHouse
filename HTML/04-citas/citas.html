<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/459/459695.png">
    <title>Citas</title>
</head>
<body>
    <!-- Citas en bloque, tipo blockquote, para escribir el autor se utiliza la etiqueta cite -->
<h1>Citas en bloque</h1>
<blockquote>"Es mejor estar callado y parecer tonto que hablar y despejar las dudas" <cite>Groucho Marx</cite></blockquote>
<!-- citas inline con etiqueta "q" -->
<h1>Citas en linea</h1>
<p>Groucho Marx, que es la monda, dijo una vez que <q> Es mejor estar callado y parecer tonto que hablar y despejar las dudas.</q></p>
</body>
</html>
