<div class="card mb-3 shadow">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="myUser.avatar" class="image rounded" [alt]="myUser.first_name">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title text-center">{{ myUser?.first_name }} {{ myUser?.last_name }}</h5>
                <div class="d-flex justify-content-around mt-4">
                    <button class="btn btn-primary mx-2 px-3" [routerLink]="['/usuario', myUser.id]"><i
                            class="fa-solid fa-eye"></i></button>
                    <button class="btn btn-primary mx-2 px-3" [routerLink]="['/actualizar', myUser.id]"><i
                            class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn btn-danger mx-2 px-3" (click)="DeleteUser(myUser.id)"><i
                            class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
