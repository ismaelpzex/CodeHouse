<section>
    <h1 class="border-bottom border-primary mb-5">Listado de <span class="text-primary">contactos</span></h1>
    <div class="row g-4">
        <article *ngFor="let user of users" class="col-12 col-md-6 col-lg-4">
            <app-user-card [myUser]="user"></app-user-card>
        </article>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
                <a class="page-link" (click)="goToPage(currentPage - 1)">Anterior</a>
            </li>
            <li class=" page-item" [ngClass]="{'disabled': currentPage === totalPage}">
                <a class="page-link" (click)="goToPage(currentPage + 1)">Siguiente</a>
            </li>
        </ul>
    </nav>
</section>
