<section *ngIf="error === ''; else throwError">
    <article class="container-md container-fluid shadow card mt-5 p-4 border-0">
        <h1>Clientes</h1>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Email</th>
                        <th scope="col">Inscripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{client.nombre}}</td>
                        <td>{{client.apellidos}}</td>
                        <td>{{client.edad}}</td>
                        <td>{{client.direccion}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.fecha_inscripcion | date: 'dd-MM-YYYY'}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-primary">Anterior</button>
                <button class="btn btn-primary">Siguiente</button>
            </div>

        </div>
    </article>
</section>

<ng-template #throwError>
    <section>
        <article class="container-md container-fluid shadow card mt-5 p-4 border-0">
            <h2>Error</h2>
            <p>{{error}}</p>
        </article>
    </section>
</ng-template>
