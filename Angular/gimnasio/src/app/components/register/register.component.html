<section class="container">
    <div class="col-12 offset-0 col-md-6 offset-md-3">
        <form [formGroup]="register" class="card shadow border-0 p-4 mt-5" (ngSubmit)="onSubmit()">
            <div class="mb-2">
                <label class="form-label" for="">Username</label>
                <input class="form-control" type="text" formControlName="username">
            </div>
            <div class="mb-2">
                <label class="form-label" for="">Email</label>
                <input class="form-control" type="text" formControlName="email">
            </div>
            <div class="mb-2">
                <label class="form-label" for="">Password</label>
                <input class="form-control" type="password" formControlName="password">
            </div>
            <div>
                <input type="submit" class="btn btn-primary d-block ms-auto mt-3">
            </div>
        </form>
        <div class="mt-3 card shadow border-0 p-3" *ngIf="errors.length !== 0">
            <p *ngFor="let error of errors">{{error.param.toUpperCase()}}: {{error.msg}}</p>
        </div>
    </div>
</section>
